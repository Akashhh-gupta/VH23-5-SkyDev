    <div class="h-100 w-100 d-flex"
        style="background-image: url(/Background/login-bg.png);background-size: cover;background-repeat: no-repeat;">
        <div class="container d-flex align-item-center justify-content-center">
            <div class="form wrap align-self-center m-5"

                <form>
                    <img src="/VH23-5-SkyDev/Icons/logo-removebg.png" alt="..." style="mix-blend-mode: multiply;">
                    <div class="m-3">
                        <label for="exampleInputEmail1" class="form-label text-white"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="m-3">
                        <label for="exampleInputPassword1" class="form-label text-white"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="m-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Login</button>
                </form>
            </div>
